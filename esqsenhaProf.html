<!DOCTYPE HTML>
<html>
	<head>
		<title>Recuperar senha prof</title>
		<link id="loginProf" href = "inicial.css" rel ="stylesheet" type ="text/css">
		<script type = "text/javascript">
	function enviar(){
		var cpf =  document.getElementById("cpfprof").value;
		var codigo=  document.getElementById("codigoprof").value;
		var caraccpfprof = cpf.length;
		var caraccodigoprof = codigo.length;
		var cpfvalidoprof = "10987654321";
		var codigovalidoprof ="98765";
		document.getElementById("cpfprof").style.backgroundColor='#ffffff';
		document.getElementById("codigoprof").style.backgroundColor='#ffffff';
		
		if(cpf==""){
			window.alert("Digite seu CPF!");
			document.getElementById("cpfprof").style.backgroundColor='#ff0000';
			document.getElementById("cpfprof").value="";
			document.getElementById("cpfprof").focus();
			return false;
					}
		else if (isNaN(cpf)){
			window.alert("Digite seu CPF em números");
			document.getElementById("cpfprof").style.backgroundColor='#ff0000';
			document.getElementById("cpfprof").value="";
			document.getElementById("cpfprof").focus();
			return false;
			}
		else if(caraccpfprof<11){
			window.alert("Digite seu CPF completo");
			document.getElementById("cpfprof").style.backgroundColor='#ff0000';
			document.getElementById("cpfprof").value="";
			document.getElementById("cpfprof").focus();
			return false;
					}
		else if(cpf!=cpfvalidoprof){
			window.alert("CPF não encontrado no sistema da escola");
			document.getElementById("cpfprof").style.backgroundColor='#ff0000';
			document.getElementById("cpfprof").value="";
			document.getElementById("cpfprof").focus();
			return false;
					}
		else if(codigo==""){
			window.alert("Digite seu código!");
			document.getElementById("codigoprof").style.backgroundColor='#ff0000';
			document.getElementById("codigoprof").value="";
			document.getElementById("codigoprof").focus();
			return false;
					}
		else if(isNaN(codigo)){
			window.alert("Digite seu código em números!");
			document.getElementById("codigoprof").style.backgroundColor='#ff0000';
			document.getElementById("codigoprof").value="";
			document.getElementById("codigoprof").focus();
			return false;
					}
		else if(caraccodigoprof<5){
			window.alert("Digite seu código completo!");
			document.getElementById("codigoprof").style.backgroundColor='#ff0000';
			document.getElementById("codigoprof").value="";
			document.getElementById("codigoprof").focus();
			return false;
					}
		else if(codigo!=codigovalidoprof){
			window.alert("Código não encontrado no sistema da escola")
			document.getElementById("codigoprof").style.backgroundColor='#ff0000';
			document.getElementById("codigoprof").value="";
			document.getElementById("codigoprof").focus();
			return false;
					}
		else{
			window.alert("Dados compatíveis! Suas informações de login foram enviadas ao seu email cadastrado na escola");
			document.getElementById("cpfprof").value="";
			document.getElementById("codigoprof").value="";
}

		
}
	

<!--Depois colocar o if de achar user e senha no bd-->
		</script>

				<input type="text" id="cpfprof" size = "44" maxlength = "11" style="height:40px;font-size:20px;width:340px;padding-left:10px"placeholder="CPF Ex:12345678900";>
	
		<input class="a"type = "text" id = "codigoprof" size = "44" maxlength = "5"style="height:40px;margin-top:10px;font-size:20px;width:340px;padding-left:10px"placeholder="Código" /><br />
		
			<input type="submit" value = "ENVIAR NOVA SENHA" style="width:360px;height:40px;margin-top:10px;background-color:#303f9f;border-style:none;color:white;font-size:15px"onClick="enviar()" ><BR/>

		</div>
